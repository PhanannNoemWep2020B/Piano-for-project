<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_css/style.css">
    <script src="js/piano.js" defer></script>
    <!-- defer is for run last ke-->
    <title>Project piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="A"  class="key white">W</div>
        <div data-note="Ab" class="key black">A</div>
        <div data-note="B"  class="key white">E</div>
        <div data-note="Bb" class="key black">S</div>
        <div data-note="C"  class="key white">R</div>
        <div data-note="D"  class="key white">T</div>
        <div data-note="Db" class="key black">D</div>
        <div data-note="E"  class="key white">Y</div>
        <div data-note="Eb" class="key black">K</div>
        <div data-note="F"  class="key white">U</div>
        <div data-note="Gb" class="key black">L</div>
        <div data-note="G"  class="key white">I</div>
    </div>

    <audio src="sound/A.mp3"  id="A"></audio>
    <audio src="sound/Ab.mp3" id="Ab"></audio>
    <audio src="sound/B.mp3"  id="B"></audio>
    <audio src="sound/Bb.mp3" id="Bb"></audio>
    <audio src="sound/C.mp3"  id="C"></audio>
    <audio src="sound/D.mp3"  id="D"></audio>
    <audio src="sound/Db.mp3" id="Db"></audio>
    <audio src="sound/E.mp3"  id="E"></audio>
    <audio src="sound/Eb.mp3" id="Eb"></audio>
    <audio src="sound/F.mp3"  id="F"></audio>
    <audio src="sound/G.mp3"  id="G"></audio>
    <audio src="sound/Gb.mp3" id="Gb"></audio>
    <!-- <button></button> -->
</body>
</html>
